
  <div style="position: relative; height:80%; width:90%;">
  <canvas 
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"

      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>

</div>
