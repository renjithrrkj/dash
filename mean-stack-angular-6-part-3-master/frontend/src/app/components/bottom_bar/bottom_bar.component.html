
<nav mat-tab-nav-bar   mat-align-tabs="end" class="example-stretched-tabs mat-elevation-z4" >

       [active]="activeLink == link"
       [routerLink]="'/'+link" style="color:#673ab7"><i class="material-icons" style="color: #673ab7">
        assessment
        </i> {{link}} 
      </a>
    
  </nav>
