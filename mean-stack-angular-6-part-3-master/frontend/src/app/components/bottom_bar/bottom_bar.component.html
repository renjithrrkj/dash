
<nav mat-tab-nav-bar [backgroundColor]="background"  mat-align-tabs="end" class="example-stretched-tabs mat-elevation-z4" >
    <a mat-tab-link *ngFor="let link of links"
       (click)="activeLink = link"
       [active]="activeLink == link"
       [routerLink]="'/'+link"> {{link}} 
      </a>
    
  </nav>
